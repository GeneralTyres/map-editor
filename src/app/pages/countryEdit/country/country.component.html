<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-10">
    <app-country-map
      [mapCountry]='country'>
    </app-country-map>
  </div>
  <div class="col-md-1"></div>
</div>

<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-10">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="card">
        <h5 class="card-header">Details</h5>
        <div class="card-body">
          <div class="row">
            <div class="col-md-12 text-center">
              <h3>Country Information
                <span>
                  <a
                    class="btn btn-primary"
                    (click)="toggleEditCountry()">
                    <span><fa name="pencil"></fa></span></a>
                </span>
              </h3>
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-4 text-center">
              <img src="{{ country.flag }}" alt="" style="height: 300px; width: 100%">
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-12">
              <div class="form-group">
                <label for="name">Name</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  class="form-control"
                  [(ngModel)] = "country.name"
                  [readonly]="!editCountry">
              </div>
              <div class="form-group">
                <label for="description">Description</label>
                <textarea
                  type="text"
                  id="description"
                  name="description"
                  class="form-control"
                  rows="5"
                  [(ngModel)] = "country.description"
                  [readonly]="!editCountry"></textarea>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-md-6">
                    <label for="fromDate">From Date</label>
                    <input
                      type="text"
                      id="fromDate"
                      name="fromDate"
                      class="form-control"
                      [(ngModel)] = "country.fromDate"
                      [readonly]="!editCountry">
                  </div>
                  <div class="col-md-6">
                    <label for="toDate">To Date</label>
                    <input
                      type="text"
                      id="toDate"
                      name="toDate"
                      class="form-control"
                      [(ngModel)] = "country.toDate"
                      [readonly]="!editCountry">
                  </div>
                </div>
              </div>
              <div class="form-group" *ngIf="editCountry">
                <label for="toDate">Flag</label>
                <input
                  type="file"
                  id="flagFile"
                  name="flagFile"
                  class="form-control"
                  (change)="processImage($event)">
              </div>
              <div class="row text-center" *ngIf="editCountry">
                <div class="col-md-12">
                  <button
                    class="btn btn-primary"
                    type="submit">
                    Save Country Details
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!--Era se details-->
          <div class="row">
            <div class="col-md-12 text-center">
              <h3>Eras
                <span>
                  <a
                    class="btn btn-primary"
                    (click)="toggleEditEra()">
                    <span><fa name="pencil"></fa></span></a>
                </span>
              </h3>
            </div>
            <div class="col-md-8" *ngIf="editEras">
              <ul class="list-group list-group-flush">
                <li class="list-group-item">
                  <div class="form-group">
                    <label for="stateName">State Name</label>
                    <input
                      type="text"
                      id="stateName"
                      name="stateName"
                      class="form-control"
                      [(ngModel)]="activeState.name">
                  </div>
                </li>
                <li class="list-group-item">
                  <div class="form-group">
                    <label for="stateDescription">State Description</label>
                    <input
                      type="text"
                      id="stateDescription"
                      name="stateDescription"
                      class="form-control"
                      [(ngModel)]="activeState.description">
                  </div>
                </li>
                <li class="list-group-item">
                  <div class="form-group">
                    <label for="from">State Date</label>
                    <input
                      type="text"
                      id="from"
                      name="from"
                      class="form-control"
                      placeholder="Date of the map your basing the area on"
                      [(ngModel)]="activeState.date">
                  </div>
                </li>
                <li class="list-group-item">
                  <div class="form-group">
                    <label for="type">Population</label>
                    <input
                      type="number"
                      id="type"
                      name="type"
                      class="form-control"
                      [(ngModel)]="area.polygonType">
                  </div>
                </li>
                <li class="list-group-item">
                  <div class="form-group">
                    <label for="type">Economy</label>
                    <input
                      type="number"
                      id="type"
                      name="type"
                      class="form-control"
                      [(ngModel)]="area.polygonType">
                  </div>
                </li>
                <li class="list-group-item">
                  <div class="form-group">
                    <label for="type">Reference</label>
                    <input
                      type="text"
                      id="reference"
                      name="reference"
                      class="form-control"
                      placeholder="wikipedia link"
                      [(ngModel)]="activeState.reference">
                  </div>
                </li>
              </ul>
              <button class="btn btn-success">Save</button>
            </div>
            <div class="col-md-4" *ngIf="editEras">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th></th>
                    <th></th>
                    <th><button
                      class="btn btn-icon-primary"
                      (click)="createNewState()">
                      <span><fa name="plus"></fa></span>
                    </button></th>
                  </tr>
                  <tr>
                    <th>State Name</th>
                    <th>Date</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let state of states" (click)="activateState(state)">
                    <td>{{ state.name }}</td>
                    <td>{{ state.date }}</td>
                    <td>
                      <div class="btn-group">
                        <button
                          class="btn btn-icon-primary card-link"
                          (click)="extendState(activeState)">
                          <span><fa name="copy"></fa></span></button>
                        <button
                          *ngIf="!showStateEdit"
                          class="btn btn-icon-primary card-link"
                          (click)="editState()">
                          <span><fa name="times"></fa></span></button>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="col-md-12">
              <button
                *ngIf="showStateEdit"
                class="btn btn-primary card-link"
                (click)="saveState()">
                Save State</button>
            </div>
          </div>
          <!--Territories-->
          <div class="row">
            <div class="col-md-12">
              <h3>Territories</h3>
            </div>
            <div class="col-md-12">
              <div class="map-container" id="map"></div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="territoryName">Name</label>
                <input
                  type="text"
                  id="territoryName"
                  name="territoryName"
                  class="form-control"
                  [(ngModel)]="activeTerritory.name">
              </div>
              <div class="form-group">
                <label for="territoryDate">Date of creation</label>
                <input
                  type="text"
                  id="territoryDate"
                  name="territoryDate"
                  class="form-control"
                  [(ngModel)]="activeTerritory.date">
              </div>
              <div class="form-group">
                <label for="colour">Area Colour</label>
                <input
                  type="text"
                  id="colour"
                  name="colour"
                  class="form-control"
                  [(ngModel)]="area.colour">
              </div>
              <div class="form-group">
                <label for="type">State Type</label>
                <input
                  type="number"
                  id="type"
                  name="type"
                  class="form-control"
                  [(ngModel)]="area.polygonType">
              </div>
              <button class="btn btn-success">Save</button>
            </div>
            <div class="col-md-6">
              <table class="table">
                <thead>
                  <tr>
                    <th></th>
                    <th></th>
                    <th><button
                      class="btn btn-icon-primary"
                      (click)="saveTerritory()">
                      <span><fa name="plus"></fa></span>
                    </button></th>
                  </tr>
                  <tr>
                    <th>Territory Name</th>
                    <th>Date</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let territory of territories" (click)="activateTerritory(territory)">
                    <td>{{ territory.name }}</td>
                    <td>{{ territory.date }}</td>
                    <td>
                      <div class="btn-group">
                        <button
                          class="btn btn-icon-primary card-link"
                          (click)="extendState(activeState)">
                          <span><fa name="copy"></fa></span></button>
                        <button
                          *ngIf="!showStateEdit"
                          class="btn btn-icon-primary card-link"
                          (click)="editState()">
                          <span><fa name="times"></fa></span></button>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="col-md-1"></div>
</div>
