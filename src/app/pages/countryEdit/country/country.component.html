<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-10">
    <app-country-map
      [mapCountry]='country'>
    </app-country-map>
  </div>
  <div class="col-md-1"></div>
</div>

<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-10">
    <form>
      <div class="card">
        <h5 class="card-header">Details</h5>
        <div class="card-body">
          <div class="row">
            <div class="col-md-12 text-center">
              <h3>Country Information
                <span>
                  <a
                    class="btn btn-primary"
                    (click)="toggleEditCountry()">
                    <span><fa name="pencil"></fa></span></a>
                </span>
              </h3>
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-4 text-center">
              <img src="{{ country.flag }}" alt="" style="height: 300px; width: 100%">
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-12">
              <div class="form-group">
                <label for="name">Name</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  class="form-control"
                  [(ngModel)] = "country.name"
                  [readonly]="!editCountry">
              </div>
              <div class="form-group">
                <label for="description">Description</label>
                <textarea
                  type="text"
                  id="description"
                  name="description"
                  class="form-control"
                  rows="5"
                  [(ngModel)] = "country.description"
                  [readonly]="!editCountry"></textarea>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-md-6">
                    <label for="fromDate">From Date</label>
                    <input
                      type="text"
                      id="fromDate"
                      name="fromDate"
                      class="form-control"
                      [(ngModel)] = "country.fromDate"
                      [readonly]="!editCountry">
                  </div>
                  <div class="col-md-6">
                    <label for="toDate">To Date</label>
                    <input
                      type="text"
                      id="toDate"
                      name="toDate"
                      class="form-control"
                      [(ngModel)] = "country.toDate"
                      [readonly]="!editCountry">
                  </div>
                </div>
              </div>
              <div class="form-group" *ngIf="editCountry">
                <label for="toDate">Flag</label>
                <input
                  type="file"
                  id="flagFile"
                  name="flagFile"
                  class="form-control"
                  (change)="processImage($event)">
              </div>
              <div class="row text-center" *ngIf="editCountry">
                <div class="col-md-12">
                  <button
                    class="btn btn-primary"
                    (click)="saveCountry()">
                    Save Country Details
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!--Era se details-->
          <div class="row" *ngIf="!creatingCountry">
            <div class="col-md-12 text-center">
              <h3>Eras</h3>
            </div>
            <div class="col-md-12">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th></th>
                    <th></th>
                    <th><button
                      class="btn btn-icon-primary"
                      (click)="createNewState()">
                      <span><fa name="plus"></fa></span>Add new State
                    </button></th>
                  </tr>
                  <tr>
                    <th>State Name</th>
                    <th>Date</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let state of states  let idx = index">
                    <td>{{ state.name }}</td>
                    <td>{{ state.date }}</td>
                    <td>
                      <div class="btn-group">
                        <button
                          class="btn btn-icon-primary card-link"
                          (click)="activateState(state, idx)">
                          <span><fa name="pencil"></fa></span></button>
                        <button
                          class="btn btn-icon-primary card-link"
                          (click)="deleteState(state, idx)">
                          <span><fa name="times"></fa></span></button>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <!--Territories-->
          <div class="row" [hidden]="creatingCountry">
            <div class="col-md-12">
              <h3>Territories</h3>
            </div>
            <div class="col-md-12">
              <div class="map-container" id="territoryPreview"></div>
            </div>
            <div class="col-md-12">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th></th>
                    <th></th>
                    <th><button
                      class="btn btn-icon-primary"
                      (click)="createNewTerritory()">Add New Territory
                      <span><fa name="plus"></fa></span>
                    </button></th>
                  </tr>
                  <tr>
                    <th>Territory Name</th>
                    <th>Date</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let territory of territories let idx = index">
                    <td>{{ territory.name }}</td>
                    <td>{{ territory.date }}</td>
                    <td>
                      <div class="btn-group">
                        <button
                          class="btn btn-icon-primary card-link"
                          (click)="displayAreaById(territory.areaId)">
                          <span><fa name="eye"></fa></span></button>
                        <button
                          class="btn btn-icon-primary card-link"
                          (click)="activateTerritory(territory, null, idx)">
                          <span><fa name="pencil"></fa></span></button>
                        <button
                          class="btn btn-icon-primary card-link"
                          (click)="duplicateNewTerritory(territory, null, idx)">
                          <span><fa name="copy"></fa></span></button>
                        <button
                          *ngIf="!showStateEdit"
                          class="btn btn-icon-primary card-link"
                          (click)="deleteTerritory(territory, index)">
                          <span><fa name="times"></fa></span></button>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="col-md-1"></div>
</div>
