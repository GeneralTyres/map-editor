<div class="row">
  <div class="col-md-12">

  </div>
</div>

<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-9">
    <ngb-pagination
      class="d-flex justify-content-center"
      [collectionSize]="displayedMapItems.length"
      [(page)]="page"
      aria-label="Default pagination"></ngb-pagination>
  </div>
</div>
<div class="row">
  <div class="col-md-3">
    <div class="card filter-card">
      <div class="card-header">
        Filter
      </div>
      <div class="card-body">
        <div class="form-check" *ngFor="let mapItemType of mapItemTypeSelection">
          <input
            class="form-check-input"
            type="checkbox"
            [(ngModel)]="mapItemType.checked"
            id="defaultCheck1"
            (change)="filter()">
          <label class="form-check-label" for="defaultCheck1">
            <span>
              <img
                class="filter-type-icon"
                [src]="mapItemType.icon | safeHtml"
                alt="">
            </span>
            {{ mapItemType.name }}
          </label>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-9">
    <div class="form-group input-group mb-2">
      <div class="input-group-prepend">
        <div class="input-group-text"><fa name="search"></fa></div>
      </div>
      <input
        type="text"
        id="search"
        class="form-control"
        placeholder="Johannesburg"
        [(ngModel)]="searchText"
        autocomplete="off"
        (ngModelChange)="filter()">
      <button
        class="btn btn-primary pull-right"
        (click)="createNewMapItem()"
        title="Add new Map Item">
        <fa name="plus"></fa>
      </button>
    </div>
    <table class="table table-hover table-dark table-striped">
      <thead>
      <tr>
        <!--<th>Type</th>-->
        <th>Name</th>
        <th>From</th>
        <th>To</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let mapItem of pageItems let idx = index">
        <!--<td><img src="{{ mapItem.icon }}" class="countryFlag"></td>-->

        <td>
          <img
          *ngIf="mapItem.mapItemType.icon"
          class="filter-type-icon"
          [src]="mapItem.mapItemType.icon | safeHtml"
          alt="">
          {{ mapItem.name }}
        </td>
        <td>{{ mapItem.fromDate }}</td>
        <td>{{ mapItem.toDate }}</td>
        <td>
        <td><button
          class="btn btn-icon-primary card-link pull-right"
          (click)="editMapItem(mapItem)">
          <span><fa name="pencil"></fa></span></button>
        <button
          class="btn btn-icon-primary card-link pull-right"
          (click)="deleteItem(mapItem, idx)">
          <span><fa name="times"></fa></span></button></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
