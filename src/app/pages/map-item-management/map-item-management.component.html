<div class="row">
  <div class="col-md-12">
    <div class="form-group input-group mb-2">
      <div class="input-group-prepend">
        <div class="input-group-text"><fa name="search"></fa></div>
      </div>
      <input
        type="text"
        id="search"
        class="form-control"
        placeholder="South Africa"
        [(ngModel)]="searchText"
        autocomplete="off"
        (ngModelChange)="search()">
      <button
        class="btn btn-primary pull-right"
        (click)="createNewMapItem()">
        Add new Map Item
      </button>
    </div>
  </div>
</div>

<div class="container">
  <table class="table table-hover table-dark table-striped">
    <thead>
    <tr>
      <!--<th>Type</th>-->
      <th>Name</th>
      <th>From</th>
      <th>To</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let mapItem of displayedMapItems"
        (click)="editMapItem(mapItem)">
      <!--<td><img src="{{ mapItem.icon }}" class="countryFlag"></td>-->
      <td>{{ mapItem.name }}</td>
      <td>{{ mapItem.fromDate }}</td>
      <td>{{ mapItem.toDate }}</td>
    </tr>
    </tbody>
  </table>
</div>
