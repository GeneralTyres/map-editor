<div class="row">
  <div class="col-md-3">
    <div class="card bg-secondary">
      <img class="card-img-top" [src]="activeMapItemType.icon | safeHtml" alt="Card image">
      <div class="card-body">
        <div class="form-group custom-file">
          <!--<label for="toDate">Flag</label>-->
          <input
            type="file"
            id="flagFile"
            name="flagFile"
            class="form-control custom-file-input"
            (change)="uploadImage($event)">
          <label class="custom-file-label" for="flagFile">Upload MapItemType Icon</label>
        </div>
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            [(ngModel)]="activeMapItemType.name">
        </div>
        <div class="form-group">
          <label for="name">Description:</label>
          <input
            type="text"
            class="form-control"
            id="description"
            [(ngModel)]="activeMapItemType.description">
        </div>
        <div class="form-group">
          <label for="zoomLevel"><img src="../../../../assets/images/icons/hourglass.svg" class="modal-form-icon zoomIcon">
            Zoom Level</label>
          <input
            type="number"
            id="zoomLevel"
            name="zoomLevel"
            class="form-control"
            [(ngModel)] = "activeMapItemType.zoomLevel">
        </div>
        <a
          class="btn btn-primary"
          (click)="saveMapItemType()"
        >Save MapItemType</a>
      </div>
    </div>
  </div>
  <div class="col-md-9">
    <div class="form-group input-group mb-2">
      <div class="input-group-prepend">
        <div class="input-group-text"><fa name="search"></fa></div>
      </div>
      <input
        type="text"
        id="search"
        class="form-control"
        placeholder="City"
        [(ngModel)]="searchText"
        autocomplete="off"
        (ngModelChange)="search()">
      <button
        class="btn btn-primary pull-right"
        (click)="createNewMapItemType()">
        Add new MapItemType
      </button>
    </div>
    <ul class="list-group">
      <li
        *ngFor="let mapItemType of displayedMapItemTypes let idx = index"
        class="list-group-item list-group-item-dark"
        (click)="activateMapItemType(mapItemType)">
        <img class="mapItemType-list-icon" [src]="mapItemType.icon | safeHtml">
        {{ mapItemType.name }}
        <button
          class="btn btn-icon-primary card-link pull-right"
          (click)="deleteType(mapItemType, idx)">
          <span><fa name="times"></fa></span></button>
      </li>
    </ul>
  </div>
</div>
