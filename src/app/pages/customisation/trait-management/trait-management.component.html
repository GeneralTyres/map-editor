<div class="row">
  <div class="col-md-3">
    <div class="card bg-secondary">
      <img class="card-img-top" [src]="activeTrait.icon | safeHtml" alt="Card image">
      <div class="card-body">
        <div class="form-group custom-file">
          <!--<label for="toDate">Flag</label>-->
          <input
            type="file"
            id="flagFile"
            name="flagFile"
            class="form-control custom-file-input"
            (change)="uploadImage($event)">
          <label class="custom-file-label" for="flagFile">Upload Trait Icon</label>
        </div>
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            [(ngModel)]="activeTrait.name">
        </div>
        <div class="form-group">
          <label for="name">Description:</label>
          <input
            type="text"
            class="form-control"
            id="description"
            [(ngModel)]="activeTrait.description">
        </div>
        <a
          class="btn btn-primary"
          (click)="saveTrait()"
        >Save Trait</a>
      </div>
    </div>
  </div>
  <div class="col-md-9">
    <div class="form-group input-group mb-2">
      <div class="input-group-prepend">
        <div class="input-group-text"><fa name="search"></fa></div>
      </div>
      <input
        type="text"
        id="search"
        class="form-control"
        placeholder="Booming Economy"
        [(ngModel)]="searchText"
        autocomplete="off"
        (ngModelChange)="search()">
      <button
        class="btn btn-primary pull-right"
        (click)="createNewTrait()">
        Add new Trait
      </button>
    </div>
    <ul class="list-group">
      <li
        *ngFor="let trait of displayedTraits"
        class="list-group-item list-group-item-dark"
        (click)="activateTrait(trait)">
        <img class="trait-list-icon" [src]="trait.icon | safeHtml">
        {{ trait.name }}
      </li>
    </ul>
  </div>
</div>
