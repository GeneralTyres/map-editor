<div class="row">
  <div class="col-md-12">
    <div class="form-group input-group mb-2">
      <div class="input-group-prepend">
        <div class="input-group-text"><fa name="search"></fa></div>
      </div>
      <input
        type="text"
        id="search"
        class="form-control"
        placeholder="South Africa"
        [(ngModel)]="searchText"
        autocomplete="off"
        (ngModelChange)="search()">
      <button
        class="btn btn-primary pull-right"
        (click)="createNewCountry()">
        Add new country
      </button>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <ngb-pagination
      class="d-flex justify-content-center"
      [collectionSize]="displayedCountries.length"
      [(page)]="page"
      aria-label="Default pagination"></ngb-pagination>
    <table class="table table-hover table-dark table-striped">
      <thead>
      <tr>
        <th>Flag</th>
        <th>Name</th>
        <th>From</th>
        <th>To</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let country of pageProducts"
          (click)="goToCountry(country)">
        <td><img src="{{ country.flag }}" class="countryFlag"></td>
        <td>{{ country.name }}</td>
        <td>{{ country.fromDate }}</td>
        <td>{{ country.toDate }}</td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="col-md-2"></div>
</div>
<div class="container">

</div>
