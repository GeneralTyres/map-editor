<div class="row">
  <div class="col-md-12">
    <div class="card" *ngIf="activeCountry">
      <div class="card-body">
        <div class="text-center">
          <img src="{{ activeCountry.flag }}" alt="" class="dashboard-flag img-thumbnail">
        </div>
        <h5 class="card-title">{{ activeCountry.name }}</h5>
        <p class="card-text">{{ activeCountry.description }}</p>
        <h5>Current State</h5>
        <p class="card-text" *ngIf="activeState">{{ activeState.name }}</p>
        <p class="card-text" *ngIf="activeState">{{ activeState.description }}</p>
        <p class="card-text" *ngIf="!activeState">No state for this period</p>
      </div>
    </div>
  </div>
</div>
