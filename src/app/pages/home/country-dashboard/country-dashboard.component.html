<div class="card card-light-panel countryDashboard" *ngIf="activeCountry">
  <div class="card-body" style="height: 100%">
    <h3 class="card-title text-center">{{ activeCountry.name }}</h3>
    <div class="text-center">
      <img src="{{ activeCountry.flag }}" alt="" class="dashboard-flag img-thumbnail">
    </div>
    <p class="card-text text-center">{{ activeCountry.fromDate | yearDisplayer }} - {{ activeCountry.toDate | yearDisplayer }}</p>
    <hr>
    <div class="dashboardAccordion">
      <ngb-accordion [closeOthers]="true" activeIds="static-1" style="">
      <ngb-panel id="activeCountry" *ngIf="activeCountry" title="{{ activeCountry.name }}">
        <ng-template ngbPanelContent>
          <div class="longtext" [innerHTML]="activeCountry.description"></div>
          <app-reference-widget
            [referenceId]="activeCountry.referenceId"
            [editMode]="false">
          </app-reference-widget>
        </ng-template>
      </ngb-panel>
    </ngb-accordion>
      <ngb-accordion [closeOthers]="true" activeIds="static-1">
        <div *ngFor="let activeState of activeStates">
          <ngb-panel
            id="{{ activeState.name }}Panel"
            *ngIf="activeState"
            title="{{ activeState.name }} - {{ activeState.date | yearDisplayer }}">
            <ng-template ngbPanelContent>
              <div *ngIf="activeState.traits.length > 0">
            <span
              *ngFor="let trait of activeState.traits"
              title="{{ trait.description }}">
            <img
              class="statusIcon"
              [src]="trait.icon | safeHtml">
            </span>
              </div>
              <div class="longtext" *ngIf="activeState" [innerHTML]="activeState.description"></div>
              <app-reference-widget
                [referenceId]="activeState.referenceId"
                [editMode]="false">
              </app-reference-widget>
            </ng-template>
          </ngb-panel>
        </div>
      </ngb-accordion>
