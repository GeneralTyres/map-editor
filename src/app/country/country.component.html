<div class="row">
  <div class="col-md-12 text-center">
    <h2>{{ country.name }}</h2>
  </div>
</div>
<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-10">
    <app-country-map
      [mapCountry]='country'>
    </app-country-map>
  </div>
  <div class="col-md-1"></div>
</div>

<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-3">
    <img src="{{ country.flag }}" alt="" style="height: 300px; width: 100%">
  </div>
  <div class="col-md-7">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="card">
        <h5 class="card-header">{{ country.name }} Details <span>
          <a
            class="btn btn-primary"
            (click)="toggleCreateMode()">
            Edit</a>
        </span></h5>
        <div class="card-body">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              class="form-control"
              [(ngModel)] = "country.name"
              [readonly]="!createMode">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <input
              type="text"
              id="description"
              name="description"
              class="form-control"
              [(ngModel)] = "country.description"
              [readonly]="!createMode">
          </div>
          <div class="form-group">
            <label for="fromDate">From Date</label>
            <input
              type="text"
              id="fromDate"
              name="fromDate"
              class="form-control"
              [(ngModel)] = "country.fromDate"
              [readonly]="!createMode">
          </div>
          <div class="form-group">
            <label for="toDate">To Date</label>
            <input
              type="text"
              id="toDate"
              name="toDate"
              class="form-control"
              [(ngModel)] = "country.toDate"
              [readonly]="!createMode">
          </div>
          <div class="form-group">
            <label for="toDate">Flag</label>
            <input
              type="file"
              id="flagFile"
              name="flagFile"
              class="form-control"
              (change)="processImage($event)">
          </div>
          <div class="row">
            <div class="col-md-12">
              <button
                class="btn btn-primary"
                type="submit">
                Save Country Details
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="col-md-1"></div>
</div>

<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-10">
    <app-states-list *ngIf="!createMode" [country]="country"></app-states-list>
  </div>
  <div class="col-md-1"></div>
</div>
