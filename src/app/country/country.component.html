<div class="row">
  <h2>{{ country.name }}</h2>
</div>
<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="card">
        <h5 class="card-header">Featured</h5>
        <div class="card-body">
          <h5 class="card-title">Special title treatment</h5>
          <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              class="form-control"
              [(ngModel)] = "country.name">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <input
              type="text"
              id="description"
              name="description"
              class="form-control"
              ngModel>
          </div>
          <div class="form-group">
            <label for="fromDate">From Date</label>
            <input
              type="text"
              id="fromDate"
              name="fromDate"
              class="form-control"
              ngModel>
          </div>
          <div class="form-group">
            <label for="toDate">To Date</label>
            <input
              type="text"
              id="toDate"
              name="toDate"
              class="form-control"
              ngModel>
          </div>
          <app-states-list></app-states-list>
          <div class="row">
            <div class="col-md-12">
              <button
                class="btn btn-primary"
                type="submit">
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>

    </form>

  </div>
  <div class="col-md-2"></div>
</div>
